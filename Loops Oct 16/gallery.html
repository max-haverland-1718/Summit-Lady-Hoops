  <!--The slide show starts here-->
  <div class="w3-content w3-display-container">
    <img class="mySlides" src="bigsislittlesis2.jpeg">
    <img class="mySlides" src="bigsislittlesis1.jpeg">
    <img class="mySlides" src="teamretreat1.jpeg">

    <img class="mySlides" src="giftwrap1.jpeg">
    <img class="mySlides" src="giftwrap2.jpeg">
    <img class="mySlides" src="giftwrap3.jpeg">
    <img class="mySlides" src="giftwrap4.jpeg">
    <img class="mySlides" src="varsityteam.jpeg">
    <!-- slideshow buttons -->
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>
<!-- JS for button slideshow -->
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {
        slideIndex = 1
      }
      if (n < 1) {
        slideIndex = x.length
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
